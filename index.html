<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot de Vinos</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f9; }
  #chatbox { max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
  #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem; border-radius: 6px; background: #fafafa; }
  .message { margin-bottom: 1rem; }
  .cliente { color: #0055aa; font-weight: bold; }
  .bot { color: #222; }
  #inputForm { margin-top: 1rem; display: flex; }
  #inputText { flex: 1; padding: 0.5rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
  #sendBtn { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; border-radius: 4px; border: none; background: #0055aa; color: white; cursor: pointer; }
  #sendBtn:disabled { background: #999; cursor: not-allowed; }
</style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <form id="inputForm">
    <input type="text" id="inputText" autocomplete="off" placeholder="Escribe tu mensaje..." required />
    <button type="submit" id="sendBtn">Enviar</button>
  </form>
</div>

<script>
  const messagesDiv = document.getElementById("messages");
  const inputForm = document.getElementById("inputForm");
  const inputText = document.getElementById("inputText");
  const sendBtn = document.getElementById("sendBtn");

  function appendMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.classList.add(sender);
    msgDiv.textContent = (sender === "cliente" ? "Cliente: " : "Bot de Vinos: ") + text;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage(message) {
    sendBtn.disabled = true;
    try {
      const resp = await fetch("https://bot-wine.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje: message }),
      });
      const data = await resp.json();
      if (data.respuesta) {
        appendMessage(data.respuesta, "bot");
      } else {
        appendMessage("Error: no recibí respuesta.", "bot");
      }
    } catch (error) {
      appendMessage("Error de conexión con el servidor.", "bot");
    }
    sendBtn.disabled = false;
  }

  inputForm.addEventListener("submit", e => {
    e.preventDefault();
    const message = inputText.value.trim();
    if (!message) return;
    appendMessage(message, "cliente");
    inputText.value = "";
    sendMessage(message);
  });

  // Mensaje inicial
  appendMessage("¡Bienvenido al soporte de vinos! Escribe aquí tu consulta.", "bot");
</script>

</body>
</html>
