<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot de Vinos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .cliente { font-weight: bold; color: #0066cc; }
    .bot { color: #333; }
  </style>
</head>
<body>
  <h1>Chatbot de Vinos</h1>
  <div id="chat"></div>
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." style="width: 80%;">
  <button onclick="enviarMensaje()">Enviar</button>

  <script>
    const chat = document.getElementById("chat");
    const session_id = "usuario123"; // ← clave para mantener el contexto

    function agregarMensaje(texto, clase) {
      const div = document.createElement("div");
      div.className = "msg " + clase;
      div.innerText = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const mensajeInput = document.getElementById("mensaje");
      const mensaje = mensajeInput.value.trim();
      if (!mensaje) return;

      agregarMensaje("Cliente: " + mensaje, "cliente");
      mensajeInput.value = "";

      try {
        const respuesta = await fetch("http://localhost:8888/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mensaje: mensaje,
            session_id: session_id  // ← se mantiene fijo en cada mensaje
          })
        });

        const data = await respuesta.json();
        agregarMensaje("Bot de Vinos: " + data.respuesta, "bot");
      } catch (error) {
        agregarMensaje("Error al conectar con el servidor.", "bot");
      }
    }
  </script>
</body>
</html>
