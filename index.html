<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot de Vinos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .cliente { font-weight: bold; color: #0066cc; }
    .bot { color: #333; }
  </style>
</head>
<body>
  <h1>Chatbot de Vinos</h1>
  <div id="chat"></div>
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." style="width: 80%;" autocomplete="off" />
  <button onclick="enviarMensaje()">Enviar</button>

  <script>
    // Generar un UUID para session_id persistente en localStorage
    function generarUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
              v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    const chat = document.getElementById("chat");
    const session_id = localStorage.getItem("session_id") || generarUUID();
    localStorage.setItem("session_id", session_id);

    function agregarMensaje(texto, clase) {
      const div = document.createElement("div");
      div.className = "msg " + clase;
      div.innerText = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const mensajeInput = document.getElementById("mensaje");
      const mensaje = mensajeInput.value.trim();
      if (!mensaje) return;

      agregarMensaje("Cliente: " + mensaje, "cliente");
      mensajeInput.value = "";
      mensajeInput.focus();

      try {
        const respuesta = await fetch("https://bot-wine.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mensaje: mensaje,
            session_id: session_id
          })
        });

        if (!respuesta.ok) {
          agregarMensaje("Error del servidor: " + respuesta.statusText, "bot");
          return;
        }

        const data = await respuesta.json();
        agregarMensaje("Bot de Vinos: " + data.respuesta, "bot");
      } catch (error) {
        agregarMensaje("Error al conectar con el servidor.", "bot");
      }
    }

    // Enviar mensaje con Enter
    document.getElementById("mensaje").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        enviarMensaje();
      }
    });
  </script>
</body>
</html>
